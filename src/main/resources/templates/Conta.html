<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8" />
<title>Conta</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>
<body class="backgroundColorCinza">
	<div th:include="template/header :: header">...</div>
	
	<!--CRUD Conta-->
	<div class="container430 marginAuto paddingTop40"
		id="criarContaContainer" th:if="${isCadastroConta}">
		<form id="form-createUser" th:action="@{/createUser}" method="post">
			<div class="input-group margin10">
				<span class="input-group-addon" id="basic-addon1">Usuario:</span> <input
					id="user.create" type="text" class="form-control"
					placeholder="Username" aria-describedby="basic-addon1"
					name="username" required="true" data-toggle="tooltip"
					data-placement="right" title="Usuário tem que ser único." />
			</div>
			<div class="input-group margin10" style="padding-top: 5px">
				<span class="input-group-addon" id="basic-addon1">Senha</span> <input
					id="pass.create" type="password" class="form-control"
					placeholder="Password" aria-describedby="basic-addon1"
					name="password" required="true" />
			</div>
			<div class="form-group margin10">
				<label for="sel1">Selecione a role:</label> <select
					class="form-control" id="sel1" name="role" data-toggle="tooltip"
					data-placement="right" title="Roles são as permissões do usuário.">
					<option>ADMIN</option>
					<option>USER</option>
				</select>
			</div>
			<div class="margin10" style="padding-top: 10px">
				<input type="submit" value="Criar Usuário"
					class="btn btn-lg btn-success" id="createUser.submit" />
			</div>
		</form>
	</div>

	<div title="Usuários" class="container430 marginAuto paddingTop40"
		id="exibrTodasContasContainer" style="display: none">

		<h1 class="text-align">Usuários</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Senha</th>
					<th>Role</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row: ${usuarios}">
					<td th:text="${row.username}">Username</td>
					<td th:text="${row.password}">Password</td>
					<td th:text="${row.role}">Role</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container430 marginAuto paddingTop40"
		id="deletarUsuarioContainer" th:if="${isDeleteConta}">
		<form id="form-createUser" th:action="@{/deleteUser}" method="post">
			<div class="input-group margin10">
				<span class="input-group-addon" id="basic-addon1">Usuario:</span> <input
					id="user.create" type="text" class="form-control"
					placeholder="Username" aria-describedby="basic-addon1"
					name="username" required="true" />
			</div>
			<div class="margin10" style="padding-top: 10px">
				<input type="submit" value="Deletar Usuário"
					class="btn btn-lg btn-success" id="deletarUser.submit" />
			</div>
		</form>

	</div>

	<div class="container430 marginAuto paddingTop40"
		id="editarUsuarioContainer" th:if="${isEditarConta}">
		<form id="form-createUser" th:action="@{/editarUser}" method="post">
			<input id="editarErro" type="hidden" th:value="${formEditarError}" />
			<div id="editarAlertErro"
				class="alert alert-danger marginleftRigth10" role="alert"
				style="display: none">
				<strong>Usuário</strong> não encontrado, tente novamente.
			</div>
			<div class="input-group margin10">
				<span class="input-group-addon" id="basic-addon1">Usuario:</span> <input
					id="user.create" type="text" class="form-control"
					placeholder="Username" aria-describedby="basic-addon1"
					name="username" required="true" />
			</div>
			<div class="margin10" style="padding-top: 10px">
				<input type="submit" value="Editar Usuário"
					class="btn btn-lg btn-warning" id="editarUser.submit" />
			</div>
		</form>
	</div>

	<div class="container430 marginAuto paddingTop40"
		id="editarContaContainer" th:if="${isEditarConta}">
		<form id="form-editarUser" th:action="@{/createUser}"
			th:object="${userView}" method="post" th:if="${isEditarString!=null}">
			<div class="input-group margin10">
				<span class="input-group-addon" id="basic-addon1">Usuario:</span> <input
					id="user.editar" type="text" class="form-control"
					placeholder="Username" aria-describedby="basic-addon1"
					name="username" required="true" th:field="${userView.username}"
					data-toggle="tooltip" data-placement="right"
					title="Usuário tem que ser único." />
			</div>
			<div class="input-group margin10" style="padding-top: 5px">
				<span class="input-group-addon" id="basic-addon1">Senha</span> <input
					id="pass.editar" type="text" class="form-control"
					placeholder="Password" aria-describedby="basic-addon1"
					name="password" required="true" th:field="${userView.password}" />
			</div>
			<div class="form-group margin10">
				<label for="sel1">Selecione a role:</label> <select
					class="form-control" id="sel1" name="role"
					th:field="${userView.role}" data-toggle="tooltip"
					data-placement="right" title="Roles são as permissões do usuário.">
					<option value="ADMIN">ADMIN</option>
					<option value="USER">USER</option>
				</select>
			</div>
			<div class="margin10" style="padding-top: 10px">
				<input type="submit" value="Editar Usuário"
					class="btn btn-lg btn-warning" id="editarUser.submit" />
			</div>
		</form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/menu.js"></script>
</body>
</html>
